name: Run Unit Tests

on:
  pull_request:
    branches:
      - master
      - development

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
